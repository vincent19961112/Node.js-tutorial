<mat-toolbar color='primary'>CRUD operations</mat-toolbar>
<h1 style="text-align:center; font-size: 48px;font-weight: bold;margin-top: 100px;">shopping list</h1>
<mat-card style="width: 50%;margin: auto;">
    <button (click)="post(groceryInput.value)" mat-fab color="primary" style="float: right;">
<mat-icon>add</mat-icon>
</button>
    <mat-form-field style="width: 100%;">
        <mat-label>Grocery item</mat-label>
        <input #groceryInput matInput placeholder="Ex. rice">
    </mat-form-field>

    <mat-list *ngFor="let grocery of groceries$|async">
        <span style="font-weight:bold">{{grocery.id}}. {{grocery.item}}</span>
        <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon (click)="update(grocery.id,groceryInput.value)" color="primary">
            edit
          </mat-icon>
        </button>
         <button (click)="Delete(grocery.id)" mat-icon-button>
          <mat-icon color="warn">
            delete
          </mat-icon>
        </button>
        </span>
        <mat-list-item>

        </mat-list-item>
    </mat-list>
</mat-card>
